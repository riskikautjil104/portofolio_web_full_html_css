<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Sidebar</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/sidebar.css" />
    <link rel="stylesheet" href="assets/fonts/css/all.min.css" />
    <style>
      /* CSS untuk mengatur sidebar pada layar yang lebih kecil */
      @media (max-width: 768px) {
        .sidebar {
          display: none; /* Sembunyikan sidebar */
        }
      }

      /* CSS untuk membuat footer transparan */
      footer {
        background-color: rgba(0, 0, 0, 0.8); /* Latar belakang transparan */
        color: white; /* Warna teks putih */
        padding: 20px 0; /* Padding atas dan bawah */
      }

      /* Styling untuk link di footer */
      footer a {
        color: white;
        text-decoration: none;
        margin-right: 20px; /* Margin antara link */
      }

      /* Styling untuk link di hover */
      footer a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body style="background-color: #00dfa2">
    <!-- Sidebar -->
    <div class="sidebar">
      <a href="#"><img src="assets/images/img3.jpeg" alt="" class="img-fluid rounded-circle" style="width: 60px; height: 60px" /></a>
      <p>Rizki Hi Ibrahim</p>

      <a class="list-nama" href="#">Beranda </a>
      <a class="list-nama" href="#">Tentang Kami</a>
      <a class="list-nama" href="#">Layanan</a>
      <a class="list-nama" href="#">Kontak</a>

      <!-- Ikon media sosial di dalam sidebar -->
      <div class="social-icons">
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-facebook"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
      </div>
    </div>

    <!-- Tombol untuk membuka sidebar di layar yang lebih kecil -->
    <button class="btn btn-primary d-lg-none" type="button" data-bs-toggle="sidebar" aria-controls="sidebar">Toggle Sidebar</button>

    <!-- Konten Halaman -->
    <div class="page-content">
      <h2>Halaman Utama</h2>
      <p>Selamat datang di situs web kami. Ini adalah halaman utama kami.</p>
    </div>

    <!-- Footer -->
    <footer>
      <div class="container">
        <div class="row">
          <div class="col-lg-6">
            <p>&copy; 2023 Nama Perusahaan Anda</p>
          </div>
          <div class="col-lg-6">
            <a href="#">Beranda</a>
            <a href="#">Tentang Kami</a>
            <a href="#">Layanan</a>
            <a href="#">Kontak</a>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
